<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empress Converter Suite</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --muted:#9fb0d1; --accent:#6aa9ff; }
    html,body { height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Inter,Arial; background:var(--bg); color:#e6eefc; }
    
    /* Navigation Bar Styles */
    .navbar {
      background: var(--card);
      border-bottom: 1px solid rgba(255,255,255,.08);
      padding: 0 16px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
    }
    
    .nav-logo {
      font-weight: 700;
      font-size: 18px;
      color: #e6eefc;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-logo span {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .nav-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 2px;
    }
    
    .nav-item {
      position: relative;
    }
    
    .nav-link {
      color: var(--muted);
      text-decoration: none;
      padding: 12px 16px;
      display: block;
      border-radius: 10px;
      transition: all 0.2s ease;
      font-size: 14px;
      font-weight: 500;
    }
    
    .nav-link:hover, .nav-link.active {
      color: #e6eefc;
      background: rgba(255, 255, 255, 0.05);
    }
    
    .nav-link.active {
      color: var(--accent);
    }
    
    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 16px;
      right: 16px;
      height: 2px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }
    
    .wrap { max-width: 1000px; margin: 24px auto; padding: 16px; }
    .card { background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding: 16px; box-shadow: 0 6px 30px rgba(0,0,0,.25); }
    h1 { font-size: 20px; margin: 0 0 6px; }
    p { color: var(--muted); margin: 6px 0 16px; }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: block;
      }
      
      .nav-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--card);
        flex-direction: column;
        padding: 16px;
        gap: 8px;
        border-top: 1px solid rgba(255,255,255,.08);
        box-shadow: 0 6px 30px rgba(0,0,0,.25);
        display: none;
      }
      
      .nav-menu.active {
        display: flex;
      }
      
      .nav-link {
        border-radius: 8px;
      }
      
      .nav-link.active::after {
        left: 8px;
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <span>Empress</span> Converter Suite
      </a>
      
      <button class="mobile-menu-btn" id="mobileMenuBtn">â˜°</button>
      
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item">
          <a href="index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="jpg2pdf.html" class="nav-link">JPG to PDF</a>
        </li>
        <li class="nav-item">
          <a href="pdf2jpg.html" class="nav-link active">PDF to JPG</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="wrap">
    <div class="card">
      <h1>PDF to JPG Converter</h1>
      <p>Upload a PDF file to convert each page to a JPG image. All processing happens in your browser.</p>

      <!-- This is just a demo of the page content -->
      <div style="background: rgba(0,0,0,0.2); padding: 20px; border-radius: 10px; text-align: center;">
        <p style="color: var(--muted); margin: 0;">PDF to JPG converter content would appear here</p>
      </div>
    </div>
  </div>

  <script>
    // Mobile menu functionality
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const navMenu = document.getElementById('navMenu');
    
    mobileMenuBtn.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.nav-container') && navMenu.classList.contains('active')) {
        navMenu.classList.remove('active');
      }
    });
    
    // Update active link based on current page
    document.addEventListener('DOMContentLoaded', () => {
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const links = document.querySelectorAll('.nav-link');
      
      links.forEach(link => {
        const linkPage = link.getAttribute('href');
        if (linkPage === currentPage) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
